<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>

<body>
    <div th:fragment="content">
        <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
            <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
                <h3 class="font-medium text-black dark:text-white">
                    Add or update user
                </h3>
            </div>
            <form method="post" th:object="${user}" th:action="@{/users/save}">
                <div class="p-6.5">
                    <div class="flex flex-col gap-4 mb-6">
                        <div th:replace="~{fragments/form-element :: text-input ('hidden', '', 'id')}">
                        </div>
                        <div th:replace="~{fragments/form-element :: text-input ('text', 'Username', 'userName')}">
                        </div>
                        <div
                            th:replace="~{fragments/form-element :: text-input ('password', 'Password', 'passwordHash')}">
                        </div>
                        <div th:replace="~{fragments/form-element :: checkbox ('Enable', 'enabled')}">
                        </div>
                    </div>
                    <div
                        th:replace="~{fragments/form-element :: select-option (${roles}, 'displayValue', 'displayValue', 'role', 'Role')}">
                    </div>
                </div>
                <div th:replace="~{fragments/alerts :: alert(${message}, ${error})}">

                </div>
                <button
                    class="flex w-full justify-center rounded bg-primary p-3 font-medium text-gray hover:bg-opacity-90  m-2">
                    Submit
                </button>
        </div>

        </form>
    </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div th:fragment="text-input (type, label, name, value)">
        <div>
            <!-- Use th:attr to dynamically set the 'for' attribute -->
            <label th:for="${name}" th:text="${label}" for=""
                class="mb-3 block text-sm font-medium text-black dark:text-white">
                Default Input
            </label>
            <!-- Use th:attr to dynamically set 'type', 'name', and 'value' attributes -->
            <input autocomplete="off"
                th:attr="type=${type}, name=${name}, value=${value}, placeholder='Input ' + ${label}"
                placeholder="Default Input"
                class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary" />
        </div>
    </div>

    <div th:fragment="textarea (label, name, value)">
        <div>
            <label th:for="${name}" th:text="${label}" class="mb-3 block text-sm font-medium text-black dark:text-white"
                for="">
                Disabled textarea
            </label>
            <textarea autocomplete="off" rows="6"
                th:attr="name=${name}, value=${value}, placeholder='Input ' + ${label}"
                class="w-full rounded-lg border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary"></textarea>
        </div>
    </div>

    <div th:fragment="select-option (label, name, options, defaultValue)">

        <div>
            <label th:text="${label}" th:for="${name}" for=""
                class="mb-3 block text-sm font-medium text-black dark:text-white">
                Select Option
            </label>
            <div x-data="{ isOptionSelected: defaultValue !== '' }" class="relative z-20 bg-white dark:bg-form-input">
                <select th:attr="name=${name}" title="f"
                    class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent py-3 pl-5 pr-12 outline-none transition focus:border-primary active:border-primary dark:border-form-strokedark dark:bg-form-input"
                    :class="isOptionSelected && 'text-black dark:text-white'" @change="isOptionSelected = true">
                    <option th:each="option : ${options}" th:value="${option.value}"
                        th:selected="${option.value == defaultValue}" th:text="${option.text}" class="text-body">
                    </option>
                </select>
                <span class="absolute right-4 top-1/2 z-10 -translate-y-1/2">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g opacity="0.8">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z"
                                fill="#637381"></path>
                        </g>
                    </svg>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
